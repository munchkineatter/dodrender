<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Your Stocking - Prize Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(180deg, #2d8f4e 0%, #1a5c32 50%, #0f3d1f 100%);
            font-family: 'Passion One', cursive;
        }

        /* Main container */
        .container {
            display: flex;
            height: 100vh;
            padding: 3vh 3vw;
            gap: 2vw;
        }

        /* Prize columns */
        .prize-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .prize-column:nth-child(1),
        .prize-column:nth-child(2) {
            align-items: flex-start;
        }

        .prize-column:nth-child(3),
        .prize-column:nth-child(4) {
            align-items: flex-end;
        }

        /* Prize values */
        .prize-value {
            font-size: clamp(1.8rem, 12vh, 4.5rem);
            font-weight: 900;
            color: #e63c2f;
            text-shadow: 
                3px 3px 0 #8b2500,
                -1px -1px 0 #ffd700,
                1px -1px 0 #ffd700,
                -1px 1px 0 #ffd700,
                1px 1px 0 #ffd700,
                0 0 20px rgba(255, 100, 50, 0.3);
            transition: all 0.4s ease;
            letter-spacing: 0.02em;
        }

        .prize-value.eliminated {
            color: #4a4a4a;
            text-shadow: 
                2px 2px 0 #2a2a2a,
                -1px -1px 0 #3a3a3a,
                1px -1px 0 #3a3a3a,
                -1px 1px 0 #3a3a3a;
            opacity: 0.5;
            transform: scale(0.9);
            text-decoration: line-through;
            text-decoration-color: #ff0000;
            text-decoration-thickness: 4px;
        }

        /* Status indicator */
        .status {
            position: fixed;
            bottom: 10px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            z-index: 100;
            font-family: Arial, sans-serif;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <div class="prize-column" id="col1"></div>
        <div class="prize-column" id="col2"></div>
        <div class="prize-column" id="col3"></div>
        <div class="prize-column" id="col4"></div>
    </div>

    <!-- Status indicator -->
    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connected</span>
    </div>

    <script>
        // Prize values split into 4 columns (5 prizes each)
        const COL1_PRIZES = [1500, 2000, 2200, 2400, 2500];
        const COL2_PRIZES = [2600, 2800, 3000, 3200, 3400];
        const COL3_PRIZES = [3800, 4000, 4200, 4400, 4500];
        const COL4_PRIZES = [4800, 5000, 6000, 7500, 10000];
        const ALL_PRIZES = [...COL1_PRIZES, ...COL2_PRIZES, ...COL3_PRIZES, ...COL4_PRIZES];

        // Track eliminated prizes
        let eliminatedPrizes = new Set();

        // Format currency
        function formatCurrency(value) {
            return '$' + value.toLocaleString();
        }

        // Create prize columns
        function createPrizeBoard() {
            const columns = [
                { el: document.getElementById('col1'), prizes: COL1_PRIZES },
                { el: document.getElementById('col2'), prizes: COL2_PRIZES },
                { el: document.getElementById('col3'), prizes: COL3_PRIZES },
                { el: document.getElementById('col4'), prizes: COL4_PRIZES }
            ];
            
            columns.forEach(col => {
                col.el.innerHTML = '';
                col.prizes.forEach(prize => {
                    const div = document.createElement('div');
                    div.className = 'prize-value';
                    div.id = `prize-${prize}`;
                    div.textContent = formatCurrency(prize);
                    if (eliminatedPrizes.has(prize)) {
                        div.classList.add('eliminated');
                    }
                    col.el.appendChild(div);
                });
            });
        }

        // Fetch game state from API
        async function fetchGameState() {
            try {
                const response = await fetch('/api/gamestate');
                if (response.ok) {
                    const data = await response.json();
                    
                    // Update eliminated prizes
                    eliminatedPrizes = new Set(data.eliminatedPrizes || []);
                    
                    // Update all prize displays
                    ALL_PRIZES.forEach(prize => {
                        const el = document.getElementById(`prize-${prize}`);
                        if (el) {
                            if (eliminatedPrizes.has(prize)) {
                                el.classList.add('eliminated');
                            } else {
                                el.classList.remove('eliminated');
                            }
                        }
                    });
                    
                    setStatus(true);
                } else {
                    setStatus(false);
                }
            } catch (error) {
                console.log('Error fetching game state:', error);
                setStatus(false);
            }
        }

        // Set connection status
        function setStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.remove('disconnected');
                text.textContent = 'Connected';
            } else {
                dot.classList.add('disconnected');
                text.textContent = 'Reconnecting...';
            }
        }

        // Initialize
        createPrizeBoard();
        
        // Poll for updates every 500ms
        setInterval(fetchGameState, 500);
        fetchGameState();
    </script>
</body>
</html>
